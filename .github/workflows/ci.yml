name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-lint-synth:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node (for CDK CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK CLI
        run: npm i -g aws-cdk@2

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt -r infra/requirements.txt -r services/hello/requirements.txt

      - name: Lint (ruff)
        run: python -m ruff check .

      - name: Format check (ruff)
        run: python -m ruff format --check .

      - name: Type check (mypy)
        run: python -m mypy .

      - name: Tests (pytest)
        run: python -m pytest
        env:
          PYTHONPATH: .

      - name: CDK synth
        working-directory: infra
        run: cdk synth
