[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  "cdk.out",
  ".venv",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["infra/tests", "services"]
addopts = "-q"
